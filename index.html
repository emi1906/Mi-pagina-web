<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilos modernos del index.html -->
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1500&q=80'); /* Igual que el index */
            background-size: cover;
            background-position: center;
            position: relative;
            overflow-x: hidden;
        }
        .overlay {
            background: rgba(0,0,0,0.45);
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 1;
            pointer-events: none;
        }
        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            color: #fff;
            margin-bottom: 30px;
            font-size: 3rem;
            text-shadow: 2px 2px 10px #333;
        }
        form {
            background: rgba(255,255,255,0.15);
            padding: 32px 40px;
            border-radius: 18px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.20);
            display: flex;
            flex-direction: column;
            gap: 18px;
            min-width: 280px;
            max-width: 340px;
        }
        label {
            color: #fff;
            font-size: 1.1rem;
            margin-bottom: 4px;
            text-shadow: 1px 1px 6px #222;
        }
        input[type="text"], input[type="email"] {
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            margin-bottom: 8px;
            outline: none;
        }
        input[type="submit"] {
            padding: 14px 0;
            font-size: 1.1rem;
            background: linear-gradient(90deg,#3fa1f4,#005bea);
            border: none;
            border-radius: 30px;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 4px 14px rgba(0,0,0,0.25);
            transition: background 0.3s, transform 0.2s;
            font-weight: bold;
            margin-top: 8px;
        }
        input[type="submit"]:hover {
            background: linear-gradient(90deg,#005bea,#3fa1f4);
            transform: translateY(-2px) scale(1.03);
        }
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            form { padding: 20px 12px; }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Contacto</h1>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" required>
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
