<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Página Mejorada</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #111;
      color: #eee;
    }
    .imagen-4k {
      max-width: 90vw;
      max-height: 70vh;
      margin: 30px auto;
      border-radius: 20px;
      box-shadow: 0 0 30px #0008;
    }
    .contador {
      font-size: 2rem;
      margin: 40px 0 0 0;
      color: #00ffd0;
    }
  </style>
<head>
  <style>
    body {
      background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20240731/pngtree-art-1080p-2k-4k-5k-hd-wallpapers-free-download-background-image-image_16121570.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
    }
  </style>
</head>

  <script>
    // Solo cuenta si no ha visitado en esta sesión
    if (!sessionStorage.getItem('yaContado')) {
      // Obtén el contador actual (de localStorage, simula global)
      let visitas = parseInt(localStorage.getItem('contadorVisitas') || '0', 10);
      visitas += 1;
      localStorage.setItem('contadorVisitas', visitas);
      sessionStorage.setItem('yaContado', '1');
    }

    // Muestra el contador
    document.getElementById('visitas').textContent =
      localStorage.getItem('contadorVisitas') || '1';
  </script>
</body>
</html>
