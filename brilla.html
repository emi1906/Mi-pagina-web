<html lang="es">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #e6dffd 60%, #f1f1f7 100%);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;

        .mensaje-brilla {

            display: inline-block;
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 2px 10px rgba(113,89,193,0.09);
        }
        .btn-volver {
            margin-top: 40px;
            display: inline-block;
            text-decoration: none;
            background: #7159c1;
            color: white;
            padding: 14px 36px;
            border-radius: 7px;
            font-size: 18px;
            transition: background 0.3s, color 0.3s;
        }
        .btn-volver:hover {
            background: #4caf50;
            color: #222;
        }
        /* Estilos para los nuevos controles */
        .extra-controls {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .audio-player {
            margin-top: 10px;
        }
        .color-picker, .image-picker {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="mensaje-brilla">
        Â¡Sigue brillando y conquistando tus sueÃ±os! ðŸŒŸ<br>
        Â¡El mundo estÃ¡ lleno de oportunidades para ti!
    </div>
    <a class="btn-volver" href="index.html">Volver a la pÃ¡gina de graduaciÃ³n</a>

    <!-- CONTROLES EXTRA -->
    <div class="extra-controls">
        <!-- Audio -->
        <div>
            <label for="Lady Gaga Bruno Mars - Die With A Smile (Sub. EspaÃ±ol Lyrics) video oficial.mp3">Pon tu mÃºsica favorita:</label>
            <input type="file" id="audioInput" accept="audio/*">
            <audio id="audioPlayer" class="audio-player" controls style="display:none;"></audio>
        </div>
        <!-- Cambiar fondo -->
        <div>
            <label for="colorInput">Elige un color de fondo:</label>
            <input type="color" id="colorInput" class="color-picker">
        </div>
        <div>
            <label for="imageInput">O elige una imagen de fondo:</label>
            <input type="file" id="imageInput" class="image-picker" accept="image/*">
        </div>
    </div>
    <!-- FIN CONTROLES EXTRA -->

    <script>
    // Reproducir audio
    const audioInput = document.getElementById('audioInput');
    const audioPlayer = document.getElementById('audioPlayer');
    audioInput.addEventListener('change', function() {
        const file = this.files[0];
        if (file) {
            const url = URL.createObjectURL(file);
            audioPlayer.src = url;
            audioPlayer.style.display = 'block';
            audioPlayer.play();
        }
    });

    // Cambiar color de fondo
    const colorInput = document.getElementById('colorInput');
    colorInput.addEventListener('input', function() {
        document.body.style.background = this.value;
    });

    // Cambiar imagen de fondo
    const imageInput = document.getElementById('imageInput');
    imageInput.addEventListener('change', function() {
        const file = this.files[0];
        if (file) {
            const url = URL.createObjectURL(file);
            document.body.style.background = `url('${url}') no-repeat center center fixed`;
            document.body.style.backgroundSize = 'cover';
        }
    });
    </script>
</body>
